<div>
  <app-filter (statusSelected)="handleStatusSelected($event)"> </app-filter>

  <div *ngFor="let task of filteredTasks" class="task-item">
    <div class="task-title handwritten-font">{{ task.title }}</div>
    <div class="task-description larger-font">{{ task.description }}</div>
    <div class="task-status status">{{ task.status }}</div>
    <div class="task-actions">
      <button mat-icon-button color="primary" (click)="editTask(task)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
